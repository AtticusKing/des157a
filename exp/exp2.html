    <script>

        var userWord = prompt("Enter a word", "");

        function reverseString(str) {
            return str.split('').reverse().join('');
        }
        var reversedWord = reverseString(userWord);

        console.log(`${reversedWord}`);

/* I've made it so that the reversed word appears on the HTML now */

        document.getElementById("backwards").innerHTML = `${reversedWord}`;




/* this function and loop changes a word in the top sentence to a random adjective from the list */

        function randomInt(min, max){
        var numOfValues = max - min + 1;
        var randomNum = Math.random();
        var randomVal = numOfValues * randomNum;
        var roundedRandomVal = Math.floor(randomVal);
        var finalVal = min + roundedRandomVal;

        return finalVal;
        }
         
        var word = ["funny", "bad", "stupid", "great", "sad", "crazy"];
        var anchors = document.getElementsByTagName('a');

		for( var i=0; i<anchors.length; i++){
			var link = anchors[i].getAttribute('href');

			if( link === "#"){
				anchors[i].innerHTML = `${word[randomInt(0, 5)]}`;
			}
		}
 

    </script>

    <!-- This script takes any user provided word and reverses its characters -->
    
    <!-- first the user is prompted to enter a word which is then split, reversed and joined back together, to remove commas
    between letters I needed to put ''
    The now reversed word is then turned into a variable to be logged in the console and put on the document. -->
